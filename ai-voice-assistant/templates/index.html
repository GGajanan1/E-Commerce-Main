<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Shopping Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-panel {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .voice-controls {
            text-align: center;
            margin-bottom: 30px;
        }

        .record-btn {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(238, 90, 36, 0.3);
            position: relative;
            overflow: hidden;
        }

        .record-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(238, 90, 36, 0.4);
        }

        .record-btn.recording {
            background: linear-gradient(135deg, #ff3838, #c0392b);
            animation: pulse 1.5s infinite;
        }

        .record-btn.processing {
            background: linear-gradient(135deg, #f39c12, #d35400);
            cursor: not-allowed;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            text-align: center;
            transition: all 0.3s ease;
        }

        .status.idle {
            background: #ecf0f1;
            color: #7f8c8d;
        }

        .status.recording {
            background: #ffebee;
            color: #e74c3c;
        }

        .status.processing {
            background: #fff3e0;
            color: #ff9800;
        }

        .status.success {
            background: #e8f5e8;
            color: #27ae60;
        }

        .status.error {
            background: #ffebee;
            color: #e74c3c;
        }

        .text-input-section {
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .text-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.1rem;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .text-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }

        .search-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .results {
            margin-top: 30px;
        }

        .transcript {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border-left: 5px solid #2196f3;
        }

        .transcript h3 {
            color: #1976d2;
            margin-bottom: 10px;
        }

        .transcript p {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .intent {
            background: #f3e5f5;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border-left: 5px solid #9c27b0;
        }

        .intent h3 {
            color: #7b1fa2;
            margin-bottom: 15px;
        }

        .intent-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .intent-tag {
            background: #9c27b0;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 1px solid #e0e0e0;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .product-image {
            height: 200px;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #666;
        }

        .product-info {
            padding: 20px;
        }

        .product-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #27ae60;
            margin-bottom: 10px;
        }

        .product-description {
            color: #666;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .product-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .product-category {
            background: #667eea;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
        }

        .product-rating {
            color: #ff9800;
            font-weight: bold;
        }

        .response {
            background: #e8f5e8;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            border-left: 5px solid #27ae60;
        }

        .response h3 {
            color: #27ae60;
            margin-bottom: 10px;
        }

        .response p {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            border-left: 5px solid #c62828;
            margin: 10px 0;
        }

        .audio-visualizer {
            height: 60px;
            background: #f0f0f0;
            border-radius: 10px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .audio-bar {
            width: 4px;
            background: #667eea;
            margin: 0 2px;
            border-radius: 2px;
            transition: height 0.1s ease;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .main-panel {
                padding: 20px;
            }
            
            .record-btn {
                width: 120px;
                height: 120px;
                font-size: 1rem;
            }
            
            .products {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé§ Voice Shopping Assistant</h1>
            <p>Speak your shopping needs and find perfect products instantly!</p>
        </div>

        <div class="main-panel">
            <!-- Voice Recording Section -->
            <div class="voice-controls">
                <button id="recordBtn" class="record-btn">
                    üé§<br>Click to Speak
                </button>
                <div id="status" class="status idle">
                    Ready to listen - Click the microphone and speak your shopping request
                </div>
                
                <!-- Audio Visualizer -->
                <div id="audioVisualizer" class="audio-visualizer" style="display: none;">
                    <!-- Audio bars will be generated here -->
                </div>
            </div>

            <!-- Text Input Alternative -->
            <div class="text-input-section">
                <h3>Or type your request:</h3>
                <input 
                    type="text" 
                    id="textInput" 
                    class="text-input" 
                    placeholder="e.g., I want a red dress for a party..."
                    value=""
                >
                <button id="searchBtn" class="search-btn">Search Products</button>
            </div>

            <!-- Results Section -->
            <div id="results" class="results"></div>
        </div>
    </div>

    <script>
        class VoiceShoppingApp {
            constructor() {
                this.isRecording = false;
                this.mediaRecorder = null;
                this.audioChunks = [];
                this.recordBtn = document.getElementById('recordBtn');
                this.status = document.getElementById('status');
                this.textInput = document.getElementById('textInput');
                this.searchBtn = document.getElementById('searchBtn');
                this.results = document.getElementById('results');
                this.audioVisualizer = document.getElementById('audioVisualizer');
                
                this.init();
            }

            init() {
                // Event listeners
                this.recordBtn.addEventListener('click', () => this.toggleRecording());
                this.searchBtn.addEventListener('click', () => this.searchProducts());
                this.textInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.searchProducts();
                });

                // Check microphone support
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    this.updateStatus('Microphone not supported in this browser', 'error');
                    this.recordBtn.disabled = true;
                }

                // Initialize audio visualizer
                this.initAudioVisualizer();
            }

            initAudioVisualizer() {
                // Create audio bars for visualizer
                for (let i = 0; i < 20; i++) {
                    const bar = document.createElement('div');
                    bar.className = 'audio-bar';
                    bar.style.height = '10px';
                    this.audioVisualizer.appendChild(bar);
                }
            }

            animateAudioVisualizer() {
                const bars = this.audioVisualizer.querySelectorAll('.audio-bar');
                bars.forEach(bar => {
                    const height = Math.random() * 40 + 10;
                    bar.style.height = height + 'px';
                });
            }

            async toggleRecording() {
                if (!this.isRecording) {
                    await this.startRecording();
                } else {
                    this.stopRecording();
                }
            }

            async startRecording() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true,
                            sampleRate: 44100
                        } 
                    });
                    
                    this.mediaRecorder = new MediaRecorder(stream);
                    this.audioChunks = [];
                    
                    this.mediaRecorder.ondataavailable = (event) => {
                        this.audioChunks.push(event.data);
                    };
                    
                    this.mediaRecorder.onstop = () => {
                        this.processAudio();
                    };
                    
                    this.mediaRecorder.start();
                    this.isRecording = true;
                    
                    // Update UI
                    this.recordBtn.textContent = 'üõë\nStop Recording';
                    this.recordBtn.classList.add('recording');
                    this.updateStatus('Listening... Speak your shopping request now!', 'recording');
                    
                    // Show and animate visualizer
                    this.audioVisualizer.style.display = 'flex';
                    this.visualizerInterval = setInterval(() => {
                        this.animateAudioVisualizer();
                    }, 100);
                    
                } catch (error) {
                    console.error('Error starting recording:', error);
                    this.updateStatus('Could not access microphone. Please allow microphone access.', 'error');
                }
            }

            stopRecording() {
                if (this.mediaRecorder && this.isRecording) {
                    this.mediaRecorder.stop();
                    this.mediaRecorder.stream.getTracks().forEach(track => track.stop());
                    this.isRecording = false;
                    
                    // Update UI
                    this.recordBtn.textContent = '‚è≥\nProcessing...';
                    this.recordBtn.classList.remove('recording');
                    this.recordBtn.classList.add('processing');
                    this.updateStatus('Processing your voice... Please wait', 'processing');
                    
                    // Hide visualizer
                    this.audioVisualizer.style.display = 'none';
                    clearInterval(this.visualizerInterval);
                }
            }

            async processAudio() {
                try {
                    const audioBlob = new Blob(this.audioChunks, { type: 'audio/wav' });
                    const formData = new FormData();
                    formData.append('audio', audioBlob, 'recording.wav');
                    
                    this.updateStatus('Converting speech to text...', 'processing');
                    
                    const response = await fetch('/api/voice-shopping', {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const result = await response.json();
                    this.displayResults(result);
                    
                } catch (error) {
                    console.error('Error processing audio:', error);
                    this.updateStatus('Error processing voice. Please try again.', 'error');
                } finally {
                    // Reset button
                    this.recordBtn.textContent = 'üé§\nClick to Speak';
                    this.recordBtn.classList.remove('processing');
                    this.updateStatus('Ready to listen - Click the microphone and speak your shopping request', 'idle');
                }
            }

            async searchProducts() {
                const query = this.textInput.value.trim();
                if (!query) {
                    this.updateStatus('Please enter a search query', 'error');
                    return;
                }

                try {
                    this.updateStatus('Searching for products...', 'processing');
                    this.searchBtn.disabled = true;
                    this.searchBtn.innerHTML = '<span class="loading"></span> Searching...';
                    
                    const response = await fetch('/api/process-query', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ query })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const result = await response.json();
                    result.audio_text = query; // Add the text query
                    this.displayResults(result);
                    
                } catch (error) {
                    console.error('Error searching products:', error);
                    this.updateStatus('Error searching products. Please try again.', 'error');
                } finally {
                    this.searchBtn.disabled = false;
                    this.searchBtn.innerHTML = 'Search Products';
                    this.updateStatus('Search completed', 'success');
                }
            }

            displayResults(result) {
                this.results.innerHTML = '';
                
                // Display transcript
                if (result.audio_text) {
                    const transcriptDiv = document.createElement('div');
                    transcriptDiv.className = 'transcript';
                    transcriptDiv.innerHTML = `
                        <h3>üó£Ô∏è What you said:</h3>
                        <p>"${result.audio_text}"</p>
                    `;
                    this.results.appendChild(transcriptDiv);
                }
                
                // Display intent
                if (result.intent && Object.keys(result.intent).length > 0) {
                    const intentDiv = document.createElement('div');
                    intentDiv.className = 'intent';
                    intentDiv.innerHTML = `
                        <h3>üéØ Understood Intent:</h3>
                        <div class="intent-tags">
                            ${Object.entries(result.intent).map(([key, value]) => 
                                `<span class="intent-tag">${key}: ${value}</span>`
                            ).join('')}
                        </div>
                    `;
                    this.results.appendChild(intentDiv);
                }
                
                // Display response
                if (result.response) {
                    const responseDiv = document.createElement('div');
                    responseDiv.className = 'response';
                    responseDiv.innerHTML = `
                        <h3>ü§ñ Assistant Response:</h3>
                        <p>${result.response}</p>
                    `;
                    this.results.appendChild(responseDiv);
                }
                
                // Display products
                if (result.products && result.products.length > 0) {
                    const productsContainer = document.createElement('div');
                    productsContainer.innerHTML = `<h3>üõçÔ∏è Found ${result.products.length} Products:</h3>`;
                    
                    const productsGrid = document.createElement('div');
                    productsGrid.className = 'products';
                    
                    result.products.forEach(product => {
                        const productCard = this.createProductCard(product);
                        productsGrid.appendChild(productCard);
                    });
                    
                    productsContainer.appendChild(productsGrid);
                    this.results.appendChild(productsContainer);
                } else {
                    const noProducts = document.createElement('div');
                    noProducts.className = 'error';
                    noProducts.innerHTML = '‚ùå No products found. Try a different search query.';
                    this.results.appendChild(noProducts);
                }
                
                // Show mock indicator if present
                if (result.mock) {
                    const mockIndicator = document.createElement('div');
                    mockIndicator.className = 'error';
                    mockIndicator.innerHTML = '‚ö†Ô∏è Running in mock mode - voice services not fully configured';
                    this.results.appendChild(mockIndicator);
                }
                
                this.updateStatus('Results displayed successfully!', 'success');
            }

            createProductCard(product) {
                const card = document.createElement('div');
                card.className = 'product-card';
                
                const price = product.price || 0;
                const discount = product.discount || 0;
                const finalPrice = price - discount;
                
                card.innerHTML = `
                    <div class="product-image">üëó</div>
                    <div class="product-info">
                        <div class="product-name">${product.name || 'Unnamed Product'}</div>
                        <div class="product-price">
                            ‚Çπ${finalPrice.toLocaleString()}
                            ${discount > 0 ? `<small style="text-decoration: line-through; color: #999;">‚Çπ${price.toLocaleString()}</small>` : ''}
                        </div>
                        <div class="product-description">${product.description || 'No description available'}</div>
                        <div class="product-meta">
                            <span class="product-category">${product.category || 'General'}</span>
                            <span class="product-rating">‚≠ê ${product.rating || 4.0}</span>
                        </div>
                        ${product.colors ? `<div style="margin-top: 10px;"><strong>Colors:</strong> ${product.colors.join(', ')}</div>` : ''}
                        ${product.sizes ? `<div><strong>Sizes:</strong> ${product.sizes.join(', ')}</div>` : ''}
                    </div>
                `;
                
                return card;
            }

            updateStatus(message, type = 'idle') {
                this.status.textContent = message;
                this.status.className = `status ${type}`;
            }
        }

        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new VoiceShoppingApp();
        });
    </script>
</body>
</html>
